<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/images/Academy-Logo.png" />
        <title>Student List</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "poppins", sans-serif;
            }

            .container {
                /* border: 1px solid var(--border-color); */
                background-color: #a12391;
            }

            .navbar {
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px;
                color: #fff;
                height: 75px;
            }

            .backBtnContainer {
                /* border: 1px solid #000; */
                width: 5%;
            }

            .backBtn {
                vertical-align: middle;
            }

            #search-box-wrapper {
                /* border: 1px solid #000; */
                width: 100%;
                height: 45px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .searchInput {
                width: 100%;
                height: 100%;
                border: 1px solid;
                padding: 10px;
                font-size: 1.2rem;
                border-radius: 5px;
            }

            .filterContainer {
                /* border: 1px solid #000; */
                flex-grow: 1;
            }

            .filter-btn-container {
                /* border: 1px solid #000; */
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            .filter-btn {
                background-color: #a12391;
                border: none;
            }

            #filterOption {
                display: none;
            }

            .filters {
                /* border: 1px solid #000; */
                display: flex;
                gap: 10px;
                width: 110px;
                height: 40px;
                border-radius: 10px;
                padding: 5px;
                font-size: 1rem;
            }

            #list-container {
                /* border: 1px solid #000; */
                margin: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
                font-size: 1.2rem;
                font-weight: normal;
            }

            table td {
                border-bottom: 1px solid #000;
                padding: 10px;
            }

            table th {
                background-color: #a12391;
                color: white;
                padding: 10px;
            }

            .noMatchFound {
                border-bottom: none;
            }
        </style>
    </head>

    <body>
        <header class="container">
            <nav class="navbar">
                <a href="" class="backBtnContainer">
                    <img
                        src="../images/arrow_back.png"
                        alt="Back"
                        width="40"
                        class="backBtn"
                    />
                </a>
                <div id="search-box-wrapper">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search for students..."
                        class="searchInput"
                    />
                </div>
            </nav>
        </header>

        <div id="list-container">
            <table>
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Category</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <tr>
                        <td>001</td>
                        <td>John Doe</td>
                        <td>123456</td>
                        <td>Junior</td>
                        <td>
                            <a href="#">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Doe</td>
                        <td>654321</td>
                        <td>Senior</td>
                        <td>
                            <a href="#">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>John Smith</td>
                        <td>987654</td>
                        <td>Junior</td>
                        <td>
                            <a href="#">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td>004</td>
                        <td>Jane Smith</td>
                        <td>456789</td>
                        <td>Senior</td>
                        <td>
                            <a href="#">View</a>
                        </td>
                    </tr>
                    <tr>
                        <td>005</td>
                        <td>John Doe</td>
                        <td>123456</td>
                        <td>Junior</td>
                        <td>
                            <a href="#">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            // Search functionality
            document
                .getElementById("search-input")
                .addEventListener("input", function () {
                    const searchValue = this.value.toLowerCase();
                    const rows = document.querySelectorAll("#student-list tr");

                    rows.forEach((row) => {
                        const cells = row.querySelectorAll("td");
                        const match = Array.from(cells).some((cell) =>
                            cell.textContent.toLowerCase().includes(searchValue)
                        );
                        row.style.display = match ? "" : "none";
                    });
                });
        </script>
    </body>
</html>
