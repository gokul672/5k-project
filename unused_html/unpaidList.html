<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unpaid List</title>
        <link rel="stylesheet" href="style/unpaidList.css" />
        <link rel="icon" href="images/Academy-Logo.png" />
    </head>
    <body>
        <header class="heading">
            <div id="header-wrapper">
                <p class="header-content">4 Dimensions Athletic Academy</p>
            </div>
        </header>
        <div id="container">
            <div id="listContainer">
                <div id="OptionContainer">
                    <a href="" class="options">Unpaid Students</a>
                    <a href="paidList.html" class="options">Paid Students</a>
                </div>
                <div id="unPaidListContainer">
                    <h2>Unpaid Students</h2>
                    <div id="unPaidList">
                        <div class="unPaidListItem">
                            <img
                                src="images/IMG_20240825_221232_446.jpg"
                                height="30"
                                width="30"
                                class="ListItems"
                            />
                            <p class="ListItems">John Doe</p>
                            <p class="ListItems">Category 1</p>
                            <p class="ListItems">20</p>
                            <div class="confirmBtnContainer ListItems">
                                <button class="unpaidBtn">
                                    <a href="">Unpaid</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/script/FeeList.js"></script>
    </body>
</html>
