<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/ResultList.css" />
        <link rel="icon" href="images/Academy-Logo.png" />
        <title>Event Result Lists</title>
    </head>
    <body>
        <header class="heading">
            <a href="#">
                <img
                    src="images/arrow_back.png"
                    alt="Back Button"
                    height="50"
                    width="50"
                />
            </a>
            <p>4 Dimensions Athletics Academy</p>
        </header>
        <div class="container">
            <div id="event-bar">
                <div class="event-rem">
                    <p id="event-name" class="addingEvent">High Jump</p>
                    <p id="event-date" class="addingEvent">06-01-2025</p>
                    <!-- <p id="event-place" class="addingEvent">Teppakulam</p> -->
                    <a
                        href="ResultDetails.html"
                        id="showMoreBtn"
                        class="addingEvent"
                        >Show More...</a
                    >
                    <a href="" id="dltBtn" class="addingEvent"
                        ><img src="images/delete2.png"
                    /></a>
                </div>
                <div class="event-rem">
                    <p id="event-name" class="addingEvent">long Jump</p>
                    <p id="event-date" class="addingEvent">06-01-2025</p>
                    <!-- <p id="event-place" class="addingEvent">Teppakulam</p> -->
                    <a
                        href="ResultDetails.html"
                        id="showMoreBtn"
                        class="addingEvent"
                        >Show More...</a
                    >
                    <a href="" id="dltBtn" class="addingEvent"
                        ><img src="images/delete2.png"
                    /></a>
                </div>
                <div class="event-rem">
                    <p id="event-name" class="addingEvent">100 Meters</p>
                    <p id="event-date" class="addingEvent">06-01-2025</p>
                    <!-- <p id="event-place" class="addingEvent">Teppakulam</p> -->
                    <a
                        href="ResultDetails.html"
                        id="showMoreBtn"
                        class="addingEvent"
                        >Show More...</a
                    >
                    <a href="" id="dltBtn" class="addingEvent"
                        ><img src="images/delete2.png"
                    /></a>
                </div>
            </div>
        </div>
    </body>
</html>
